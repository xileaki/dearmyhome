<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌÖåÌä∏Î¶¨Ïä§</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-area {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .board-container {
            flex: 1;
            min-width: 250px;
        }

        canvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            display: block;
            background: #1a1a2e;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        .info-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            color: white;
            min-width: 180px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .info-item {
            margin-bottom: 20px;
        }

        .info-item h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .info-item .value {
            font-size: 2em;
            font-weight: bold;
        }

        .next-piece {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .next-piece h3 {
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        #nextCanvas {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            font-size: 0.9em;
            color: #333;
        }

        .instructions h4 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .instructions p {
            margin: 5px 0;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .game-over p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .game-area {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ ÌÖåÌä∏Î¶¨Ïä§</h1>
        
        <div class="game-area">
            <div class="board-container">
                <canvas id="gameCanvas"></canvas>
            </div>
            
            <div class="info-panel">
                <div class="info-item">
                    <h3>Ï†êÏàò</h3>
                    <div class="value" id="score">0</div>
                </div>
                
                <div class="info-item">
                    <h3>Î†àÎ≤®</h3>
                    <div class="value" id="level">1</div>
                </div>
                
                <div class="info-item">
                    <h3>ÎùºÏù∏</h3>
                    <div class="value" id="lines">0</div>
                </div>
                
                <div class="next-piece">
                    <h3>Îã§Ïùå Î∏îÎ°ù</h3>
                    <canvas id="nextCanvas" width="80" height="80"></canvas>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn">Í≤åÏûÑ ÏãúÏûë</button>
        </div>
        
        <div class="instructions">
            <h4>Ï°∞ÏûëÎ≤ï</h4>
            <p>‚Üê ‚Üí : Ï¢åÏö∞ Ïù¥Îèô</p>
            <p>‚Üë : ÌöåÏ†Ñ</p>
            <p>‚Üì : Îπ†Î•¥Í≤å ÎÇôÌïò</p>
            <p>Ïä§ÌéòÏù¥Ïä§Î∞î : Ï¶âÏãú ÎÇôÌïò</p>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>Í≤åÏûÑ Ïò§Î≤Ñ!</h2>
        <p>ÏµúÏ¢Ö Ï†êÏàò: <span id="finalScore">0</span></p>
        <button id="restartBtn">Îã§Ïãú ÏãúÏûë</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        
        canvas.width = COLS * BLOCK_SIZE;
        canvas.height = ROWS * BLOCK_SIZE;
        
        const SHAPES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[1,1,1],[0,1,0]], // T
            [[1,1,1],[1,0,0]], // L
            [[1,1,1],[0,0,1]], // J
            [[1,1,0],[0,1,1]], // S
            [[0,1,1],[1,1,0]]  // Z
        ];
        
        const COLORS = [
            '#00f0f0', // I - cyan
            '#f0f000', // O - yellow
            '#a000f0', // T - purple
            '#f0a000', // L - orange
            '#0000f0', // J - blue
            '#00f000', // S - green
            '#f00000'  // Z - red
        ];
        
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameLoop = null;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isGameOver = false;
        
        function initBoard() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        }
        
        function createPiece() {
            const index = Math.floor(Math.random() * SHAPES.length);
            return {
                shape: SHAPES[index],
                color: COLORS[index],
                x: Math.floor(COLS / 2) - Math.floor(SHAPES[index][0].length / 2),
                y: 0
            };
        }
        
        function drawBlock(ctx, x, y, color, size = BLOCK_SIZE) {
            ctx.fillStyle = color;
            ctx.fillRect(x * size, y * size, size, size);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.strokeRect(x * size, y * size, size, size);
            
            // ÌïòÏù¥ÎùºÏù¥Ìä∏ Ìö®Í≥º
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(x * size, y * size, size / 2, size / 2);
        }
        
        function drawBoard() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(ctx, x, y, board[y][x]);
                    }
                }
            }
        }
        
        function drawPiece() {
            if (!currentPiece) return;
            
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        drawBlock(ctx, currentPiece.x + x, currentPiece.y + y, currentPiece.color);
                    }
                });
            });
        }
        
        function drawNextPiece() {
            nextCtx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (!nextPiece) return;
            
            const offsetX = (4 - nextPiece.shape[0].length) / 2;
            const offsetY = (4 - nextPiece.shape.length) / 2;
            
            nextPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        drawBlock(nextCtx, offsetX + x, offsetY + y, nextPiece.color, 20);
                    }
                });
            });
        }
        
        function collision(piece, offsetX = 0, offsetY = 0) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = piece.x + x + offsetX;
                        const newY = piece.y + y + offsetY;
                        
                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return true;
                        }
                        
                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        function merge() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                });
            });
        }
        
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                
                updateScore();
            }
        }
        
        function rotate() {
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            
            const previousShape = currentPiece.shape;
            currentPiece.shape = rotated;
            
            if (collision(currentPiece)) {
                currentPiece.shape = previousShape;
            }
        }
        
        function drop() {
            if (!collision(currentPiece, 0, 1)) {
                currentPiece.y++;
            } else {
                merge();
                clearLines();
                currentPiece = nextPiece;
                nextPiece = createPiece();
                drawNextPiece();
                
                if (collision(currentPiece)) {
                    gameOver();
                }
            }
        }
        
        function hardDrop() {
            while (!collision(currentPiece, 0, 1)) {
                currentPiece.y++;
                score += 2;
            }
            drop();
            updateScore();
        }
        
        function move(dir) {
            if (!collision(currentPiece, dir, 0)) {
                currentPiece.x += dir;
            }
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }
        
        function startGame() {
            initBoard();
            score = 0;
            level = 1;
            lines = 0;
            dropCounter = 0;
            lastTime = 0;
            isGameOver = false;
            
            currentPiece = createPiece();
            nextPiece = createPiece();
            
            updateScore();
            drawNextPiece();
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('startBtn').textContent = 'Í≤åÏûÑ ÏßÑÌñâÏ§ë...';
            document.getElementById('startBtn').disabled = true;
            
            update();
        }
        
        function update(time = 0) {
            if (isGameOver) return;
            
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            
            if (dropCounter > dropInterval) {
                drop();
                dropCounter = 0;
            }
            
            drawBoard();
            drawPiece();
            
            gameLoop = requestAnimationFrame(update);
        }
        
        document.addEventListener('keydown', e => {
            if (isGameOver || !currentPiece) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    move(-1);
                    break;
                case 'ArrowRight':
                    move(1);
                    break;
                case 'ArrowDown':
                    drop();
                    score += 1;
                    updateScore();
                    break;
                case 'ArrowUp':
                    rotate();
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
            }
            
            drawBoard();
            drawPiece();
        });
        
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', () => {
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').textContent = 'Í≤åÏûÑ ÏãúÏûë';
            startGame();
        });
        
        // Ï¥àÍ∏∞ Î≥¥Îìú Í∑∏Î¶¨Í∏∞
        drawBoard();
    </script>
</body>
</html>
